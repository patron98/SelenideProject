name: Java CI with Selenide

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-${{ github.event.inputs.chrome }}
        options: --shm-size=2gb

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # You can change this to your desired Java version

      - name: Set ChromeOptions for Selenide
        run: mvn -X clean test -Dchromeoptions.args="--no-sandbox,--disable-extensions,--disable-dev-shm-usage,--user-agent=Chrome/116.0.5845.9,\"intl.accept_languages=en-US,en,es\""

      - name: Build with Maven
        run: mvn clean install

      - name: Run Selenide Tests
        run: mvn test
